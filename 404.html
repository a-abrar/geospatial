<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script>
      // Redirect to the root of the SPA, preserving the path
      const path = window.location.pathname.replace(/^\/geospatial/, '') || '/';
      window.location.replace('/geospatial' + path + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
